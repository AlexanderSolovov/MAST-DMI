<div id="LayergroupFormDiv" style="visibility: hidden">

    <form class="cmxform" id="layergroupForm" action="" onsubmit="return false;">
        <div class="topmenu top-alt">
            <a id="layergroup_btnNew" class="btn02" onclick="javascript:createEditLayergroup();"><span class="NewBTN" data-i18n="gen-new"></span></a>
        </div>
        <div class="topmenu">
            <a id="layergroup_btnSave" class="btn02" onclick="javascript:saveLayergroup();"><span class="saveBTN" data-i18n="gen-save"></span></a>
            <a id="layergroup_btnBack" class="btn02" onclick="javascript:displayLayergroup();"><span class="BackBTN" data-i18n="gen-back"></span></a>
        </div>


        <table id="layergroupTable"  class="tablesorter" cellpadding="0" cellspacing="0">
            <thead>

                <tr>
                    <td colspan="4" class="project_cellpadtwo">
                        <table width="100%" cellpadding="0" cellspacing="0" class="project_table_adjust">
                            <tr>
                                <td class="project_cell_adjust styleForm">
                                    <label class="searchLbl" data-i18n="gen-search"></label>&nbsp;
                                    <input id="layergroup_txtSearch" value="" maxlength="30" size="30" type="text" />
                                    <button value="Submit" onclick="displayRefreshedLayergroup();" data-i18n="gen-clear"></button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <th data-i18n="reg-name">
                        
                    </th>
                    <th data-i18n="gen-alias">
                        
                    </th>
                    <!--th>
            Project
        </th-->
                    <th class="no-sort">&nbsp;</th>
                    <th class="no-sort">&nbsp;</th>
                </tr>
            </thead>
            <tbody id="LayergroupRowData">

            </tbody>


            <tfoot>

                <tr class="tblFooter" id="layergroup_pagerDiv">
                    <td colspan="4">
                        <table cellpadding="1" cellspacing="1"  class="cell_margin">
                            <tr>
                                <td width="100%" class="cell_color">
                                    <table cellpadding="1" cellspacing="1" class="table_adjust">
                                        <tr>
                                            <td class="cell_adjust" >
                                                <img src="resources/scripts/tablesorter/addons/pager/icons/first.png" data-i18n="[title]gen-first" class="first"/>
                                            </td>   
                                            <td class="cell_adjust" >
                                                <img src="resources/scripts/tablesorter/addons/pager/icons/prev.png" data-i18n="[title]gen-previous" class="prev"/>
                                            </td>   
                                            <td class="cell_adjustone">
                                                <input type="text" class="pagedisplay" readonly="readonly"/>
                                            </td>   
                                            <td class="cell_adjust" >
                                                <img src="resources/scripts/tablesorter/addons/pager/icons/next.png" data-i18n="[title]gen-next" class="next"/>
                                            </td> 
                                            <td class="cell_adjust" >
                                                <img src="resources/scripts/tablesorter/addons/pager/icons/last.png" data-i18n="[title]gen-last" class="last"/>
                                            </td>  
                                            <td class="cell_adjustone">
                                                <select class="pagesize">
                                                    <option selected="selected"  value="10">10</option>
                                                    <option value="20">20</option>
                                                </select>
                                            </td>                        
                                        </tr>                                
                                    </table>
                                </td>
                            </tr>                    
                        </table>
                    </td>
                </tr>
            </tfoot>


        </table>

        <div id="layergroup_accordion">
            <h3><a href="#" data-i18n="gen-general"></a></h3>
            <div style="height:260px">   
                <table id="layergroupDetails" >
                    <tbody id="layergroupGeneralBody">

                    </tbody>
                </table>
            </div>

            <h3><a href="#" data-i18n="admin-data-layers"></a></h3>
            <div style="height:250px">	
                <table>
                    <tbody id="layergroupLayerBody">

                    </tbody>
                </table>
            </div>

        </div>



        <script id="LayergroupTemplate" type="text/x-jquery-tmpl">
            <tr>

            <td>
            ${name}

            </td>           
            <td>
            ${alias}
            </td>
            <!--td>			                                 


            {{each layergroupProjects}}
            ${$value},
            {{/each}}		
            </td-->

            <td align="center">
            <a href="javascript:createEditLayergroup('${name}');"><img src="resources/images/studio/edit.png" data-i18n="[title]gen-edit" /></a>
            </td>
            <td align="center">
            <a href="javascript:deleteLayergroup('${name}');"><img src="resources/images/studio/delete.png" data-i18n="[title]gen-delete" /></a>
            </td>
            <!--td align="center">
            <a href="javascript:openProjectMapTab('${name}');"><img src="../Content/images/admin/map_preview.png" /></a>
            </td-->
            </tr>
        </script>

        <script id="LayergroupTemplateForm" type="text/x-jquery-tmpl">
            <tr>
            <td data-i18n="reg-name">
            
            </td>
            <td>
            <input type="textbox" name="name" id="name" value="${name}" />

            </td>    
            <td data-i18n="gen-alias">
            
            </td>
            <td>
            <input type="textbox" name="alias" id="alias" value="${alias}" />
            </td>

            </tr>

        </script>


        <script id="LayergroupTemplateLayer" type="text/x-jquery-tmpl">

            <tr>
            <td colspan="4">
            <table width="100%">
            <tr>
            <td width="35%">

            <select id="layerList" name="layerList" style="width:280px; height:160px;" multiple="multiple" >


            </select>	

            </td>

            <td width="10%" align="center">
            <br/><br/><br/><br/><br/>
            <input id="addLayer" type="button" value=">>" /><br/><br/>

            <input id="removeLayer"  type="button" value="<<" />

            </td>

            <td width="35%" align="right">
            <select id="addedLayerList" name="selectedLayers" style="width:280px; height:160px;" multiple="multiple" >
            </select>	
            </td>


            <td width="10%" align="center">
            <br/><br/><br/><br/><br/>

            <input id="upLayer" type="button" data-i18n="[value]gen-up" /><br/><br/>

            <input id="downLayer" type="button" data-i18n="[value]gen-down" />

            </td>

            </tr>
            </table>
            </td>
            </tr>


        </script>


    </form>


</div>
